<div id="slideContainer"></div>
<script>

var slides = '{{data}}'
var test = slides.split(",")
console.log(typeof(test))
console.log(test)

var str = '<ul>'

test.forEach(function(slide) {
  str += '<li>'+ slide + '</li>';
  document.getElementById("slideContainer").innerHTML = str;
}); 

str += '</ul>';
document.getElementById("slideContainer").innerHTML = str;
</script>
